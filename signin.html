<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoomDash – Sign In</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:"Poppins",sans-serif;
    }

    body{
      min-height:100vh;
      background:#15181b;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* MAIN CARD */
    .login-wrapper{
      width:900px;
      max-width:95vw;
      min-height:480px;             /* allows content + social */
      background:#ffffff;
      border-radius:26px;
      display:flex;
      overflow:hidden;
      box-shadow:0 26px 60px rgba(0,0,0,0.55);
    }

    /* LEFT PURPLE SIDE */
    .login-left{
      width:42%;
      background:linear-gradient(135deg,#22007C,#1B0167,#140152,#0C0340);
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* OVAL TAB */
    .left-pill{
      position:absolute;
      right:-55px;
      top:38%;
      transform:translateY(-50%);
      width:190px;
      height:76px;
      background:#ffffff;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      font-size:15px;
      letter-spacing:0.05em;
      box-shadow:0 14px 30px rgba(0,0,0,0.35);
    }

    /* RIGHT SIDE */
    .login-right{
      width:58%;
      background:#ffffff;
      padding:50px 70px 34px;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:stretch;
    }

    .logo-box{
      text-align:center;
      margin-bottom:22px;
    }
    .logo-box img{
      height:40px;
      object-fit:contain;
    }

    form{width:100%;}

    .field-group{
      margin-bottom:24px;
    }
    .field-group label{
      font-size:13px;
      font-weight:500;
      color:#444;
      display:block;
      margin-bottom:4px;
    }
    .field{
      display:flex;
      align-items:center;
      border-bottom:1px solid #dddddd;
      padding:6px 0 8px;
    }
    .field-icon{
      font-size:17px;
      margin-right:10px;
      color:#777;
    }
    .field input{
      flex:1;
      border:none;
      outline:none;
      font-size:14px;
      color:#222;
      background:transparent;
    }

    .forgot-row{
      display:flex;
      justify-content:flex-end;
      margin-top:-8px;
      margin-bottom:26px;
    }
    .forgot-row a{
      font-size:13px;
      color:#391990;
      text-decoration:none;
    }
    .forgot-row a:hover{
      text-decoration:underline;
    }

    /* BUTTON + LINK */
    .btn-row{
      text-align:center;
      margin-bottom:18px;
    }
    .main-login-btn{
      display:inline-block;
      min-width:170px;
      padding:13px 0;
      border:none;
      outline:none;
      border-radius:999px;
      background:linear-gradient(135deg,#22007C,#140152);
      color:#fff;
      font-weight:600;
      font-size:14px;
      cursor:pointer;
      box-shadow:0 12px 26px rgba(25,0,70,0.6);
    }
    .main-login-btn:hover{
      filter:brightness(1.05);
    }

    .below-link{
      text-align:center;
      font-size:13px;
      margin:-4px 0 18px;
      color:#555;
    }
    .below-link a{
      color:#4c00c9;
      text-decoration:none;
      font-weight:600;
    }
    .below-link a:hover{
      text-decoration:underline;
    }

    .or-text{
      text-align:center;
      font-size:13px;
      color:#555;
      margin-bottom:12px;
    }

    /* SOCIAL */
    .social-row{
      display:flex;
      justify-content:center;
      gap:16px;
    }
    .social-btn{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 14px;
      border-radius:8px;
      background:#f7f7f7;
      border:1px solid #e4e4e4;
      font-size:13px;
      color:#444;
      cursor:pointer;
      text-decoration:none;
      min-width:130px;
      justify-content:center;
    }
    .social-btn img{
      width:18px;
      height:18px;
      object-fit:contain;
    }
    .social-btn:hover{
      background:#eeeeee;
    }

    @media (max-width:780px){
      .login-wrapper{
        flex-direction:column;
        height:auto;
      }
      .login-left{
        width:100%;
        height:160px;
      }
      .left-pill{
        top:100%;
        right:50%;
        transform:translate(50%,-50%);
      }
      .login-right{
        width:100%;
        padding:40px 28px 30px;
      }
    }
  </style>
</head>
<body>

<div class="login-wrapper">
  <!-- LEFT PANEL -->
  <div class="login-left">
    <div class="left-pill">SIGN IN</div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="login-right">
    <div class="logo-box">
      <img src="logo.png" alt="ROOMDASH">
    </div>

    <form id="signinForm">
      <div class="field-group">
        <label for="email">Email</label>
        <div class="field">
          <span class="field-icon">&#9993;</span>
          <input type="email" id="email" placeholder="Email" required>
        </div>
      </div>

      <div class="field-group">
        <label for="password">Password</label>
        <div class="field">
          <span class="field-icon">&#128274;</span>
          <input type="password" id="password" placeholder="Password" required>
        </div>
      </div>

      <div class="forgot-row">
        <a href="#" id="forgotLink">Forgot Password?</a>
      </div>

      <div class="btn-row">
        <button type="submit" class="main-login-btn">SIGN IN</button>
      </div>

      <div class="below-link">
        Don’t have an account?
        <a href="signup.html">Sign up</a>
      </div>

      <div class="or-text">Or Login with</div>

      <div class="social-row">
        <a class="social-btn" href="https://accounts.google.com/ServiceLogin?continue=https://google.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">
          Google
        </a>
        <a class="social-btn" href="https://www.facebook.com/login" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
          Facebook
        </a>
      </div>
    </form>
  </div>
</div>

<script>
  const USERS_KEY = 'roomdash_users_v1';
  const LOGGED_IN_KEY = 'roomdash_logged_in_user';

  function loadUsers(){
    try{
      return JSON.parse(localStorage.getItem(USERS_KEY) || '[]');
    }catch(e){
      return [];
    }
  }

  document.getElementById('signinForm').addEventListener('submit', function(e){
    e.preventDefault();

    const emailRaw = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value.trim();

    if(!emailRaw || !pass){
      alert("Please enter both email and password.");
      return;
    }

    const email = emailRaw.toLowerCase();
    const users = loadUsers();

    const user = users.find(u => u.email === email);

    if(!user){
      alert("Account not found. Please sign up first.");
      return;
    }

    if(user.password !== pass){
      alert("Incorrect password. Try again.");
      return;
    }

    // mark as logged in
    localStorage.setItem(LOGGED_IN_KEY, email);

    // go straight to home page
    window.location.href = "abc.html";
  });

  // basic forgot password handler
  document.getElementById('forgotLink').addEventListener('click', function(e){
    e.preventDefault();
    const emailRaw = document.getElementById('email').value.trim();
    if(!emailRaw){
      alert("Please enter your email first, then click Forgot Password.");
      return;
    }
    const email = emailRaw.toLowerCase();
    const users = loadUsers();
    const user = users.find(u => u.email === email);

    if(!user){
      alert("No account found with this email. Please sign up.");
    }else{
      alert("A password reset link would be sent to: " + email);
    }
  });
</script>

</body>
</html>
